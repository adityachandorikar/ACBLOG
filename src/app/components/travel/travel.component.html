<div class="card" *ngFor="let d of carddata">
	<div class="card-header">
		{{d.category}}
	</div>
	<div class="card-body">
		<h5 class="card-title">{{d.title}}</h5>
		<p class="card-text">{{d.content}}</p>
		
		<button type="button" class="btn btn-danger mx-2" (click)="delete('travel',d.id)"><i class="fa fa-trash"aria-hidden="true"></i> Delete</button>

	</div>
</div>
